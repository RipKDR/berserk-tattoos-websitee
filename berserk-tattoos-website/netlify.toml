# Context-specific settings
[context.production]
  # Production-specific settings
  environment = { NODE_ENV = "production" }

[context.deploy-preview]
  # Deploy preview settings
  environment = { NODE_ENV = "staging" }

[context.branch-deploy]
  # Branch deploy settings
  environment = { NODE_ENV = "development" }

# Performance optimizations - BMad Method Enhanced
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true
  
# Image optimization settings (Netlify automatically optimizes images)
[build.processing.images]
  compress = true
  quality = 85
  
# Enable automatic WebP generation (if not manually created)
[build.environment]
  # Future: Can enable automatic image optimization here
